      <img id="background" src="assets/test.jpeg">
      <a-asset-item id="model" src="assets/plantmodel.glb"></a-asset-item>

    <a-gltf-model src="#model" position= "0.1 1.4 -4" rotation="0 45 0" raidus= "0.5" scale="0.02 0.02 0.02" ></a-gltf-model>

		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#5D67B0"></a-plane>

    <a-sky src="#background"></a-sky>
